{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="icon" type="image/x-ico" href="{% static 'favicon.ico' %}">
    </head>
<body>
    <div class="container">
        <main class="main-container">
            {% block money_content %}
            {% endblock money_content %}
        </main>

        <aside class="sidebar">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }} shown">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            {% block content %}
            {% endblock content %}
        </aside>
    </div>

    <footer class="footer">
        <p>Все права мои и только мои</p>
    </footer>
</body>
</html>
